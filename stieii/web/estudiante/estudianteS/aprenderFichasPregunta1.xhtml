<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../templates/templateEntrenarFichas.xhtml">
            <ui:define name="content">

                <h1 style="font-size: 16px; font-weight: bold; color: #ffffff; text-shadow: 0px 0px 1px;  text-align: center;">
                    Aprendizaje mediante Fichas</h1> 
                <!--inicializamos el metodo crearfichasPreguntas-->
                <h:form>
                    <p:outputLabel value="Haga clic en la imagen para escuchar su pronuciaciÃ³n"  
                                   style="background: #ece3a5;padding: 15px; margin: 10px 55px 0px 0px; float: left;
                                   position: absolute; left: 30px; top: 250px; width: 170px"  /> 
                    <p:outputLabel value="Presione la flecha para ver siguiente imagen"  
                                   style="background: #ece3a5;padding: 15px; margin: 10px 55px 0px 0px; float: left;
                                   position: absolute; left: 30px; top: 320px; width: 170px"  /> 
                </h:form>

                <p:panel>
                    <p:carousel  id="frmEnsenanzaFichaT1" numVisible="1" itemStyle="width: 600px; height: 380px;" 
                                 effect="easeInStrong" >  

                        <p:tab title="IMAGEN 1" >
                            <p:graphicImage   id="graficoT" onclick="hablarF1()" width="590" height="380" title="presione la flecha para ver siguiente imagen" 
                                              value="#{FacesContext.getCurrentInstance()}/resources/imagen/imgFichas/#{beansRFichaPregunta1.idFicha1()}.jpg"  >
                            </p:graphicImage>
                        </p:tab>

                        <p:tab title="IMAGEN 2">
                            <p:graphicImage   id="graficoT1" onclick="hablarF2()" width="590" height="380" title="presione la flecha para ver siguiente imagen"
                                              value="#{FacesContext.getCurrentInstance()}/resources/imagen/imgFichas/#{beansRFichaPregunta1.idFicha2()}.jpg" />
                        </p:tab>
                        <p:tab title="IMAGEN 3">
                            <p:graphicImage   id="graficoT2" onclick="hablarF3()" width="590" height="380"  title="presione la flecha para ver siguiente imagen"
                                              value="#{FacesContext.getCurrentInstance()}/resources/imagen/imgFichas/#{beansRFichaPregunta1.idFicha3()}.jpg" />
                        </p:tab>
                        <p:tab title="IMAGEN 4">
                            <form>
                                <commandLink id="IniciaP" onclick="document.formulario1.enviar1.disabled = false; document.getElementById('btnIniciarP1').style.borderColor = 'violet';" >
                                    <p:graphicImage   id="graficoT3" onclick="hablarF4()"  width="590" height="380" title="Haga clic en la imagen para INICIAR PPREGUNTA"
                                                      value="#{FacesContext.getCurrentInstance()}/resources/imagen/imgFichas/#{beansRFichaPregunta1.idFicha4()}.jpg" />

                                </commandLink>
                            </form>
                        </p:tab>

                    </p:carousel>
                </p:panel>


                <h:form id="form">
                    <input id="sonidoF1" value=" #{beansRFichaPregunta1.nameFicha1()}" disabled='true' type="hidden" 
                           style="position: absolute; right: 50px; top: 150px;"></input>
                    <input id="sonidoF2" value=" #{beansRFichaPregunta1.nameFicha2()}" disabled='true' type="hidden" 
                           style="position: absolute; right: 50px; top: 160px;"></input>
                    <input id="sonidoF3" value=" #{beansRFichaPregunta1.nameFicha3()}" disabled='true' type="hidden" 
                           style="position: absolute; right: 50px; top: 170px;"></input> 
                    <input id="sonidoF4" value=" #{beansRFichaPregunta1.nameFicha4()}" disabled='true' type="hidden" 
                           style="position: absolute; right: 50px; top: 170px;"></input> 
                </h:form>
                
                <form name="formulario1" action="testPreguntaEntrenar1.xhtml" >
                    <input id='btnIniciarP1' type="submit" name="enviar1" value="INICIAR PREGUNTA" disabled="false"  title="Haga clic"
                           onmouseover="javascript: void(document.getElementById('btnIniciarP1').style.fontSize = '1.8em');
                                   document.getElementById('btnIniciarP1').style.borderColor = 'green';
                                   document.getElementById('btnIniciarP1').style.color = 'green';"
                           onmouseout="javascript: void(document.getElementById('btnIniciarP1').style.fontSize = '1.7em');
                                   document.getElementById('btnIniciarP1').style.borderColor = 'violet';
                                   document.getElementById('btnIniciarP1').style.color = 'violet';"
                           style="background: azure; border: 2px #a8a8a8 solid;padding: 15px; margin: 10px 55px 0px 0px; 
                           float: right; font-size: 20px; font-weight : bold;
                           position: absolute; right: 50px; top: 200px;" >

                    </input>
                </form>



                <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
                <script language="javascript">
                               function hablarF1() {
                                   var elemento = document.getElementById("sonidoF1");
                                   var frase = elemento.value;
                                   responsiveVoice.speak(frase, "US English Female");

                               }
                               function hablarF2() {
                                   var elemento = document.getElementById("sonidoF2");
                                   var frase = elemento.value;
                                   responsiveVoice.speak(frase, "US English Female");
                               }
                               function hablarF3() {
                                   var elemento = document.getElementById("sonidoF3");
                                   var frase = elemento.value;
                                   responsiveVoice.speak(frase, "US English Female");
                               }
                               function hablarF4() {
                                   var elemento = document.getElementById("sonidoF4");
                                   var frase = elemento.value;
                                   responsiveVoice.speak(frase, "US English Female");
                               }
                </script>

            </ui:define>

        </ui:composition>

    </body>
</html>
